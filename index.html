<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.cdnfonts.com/css/sf-ui-text-2" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Apoorva's Dashboard</title>
</head>
<body>
    <header>
        <div class="weather" id="weather"></div>
    </header>
    <main>
        <h1 class="time" id="time"></h1>
        <h2 class="greeting" id="greeting"></h2>
        <div class="quote-block" id="quote-block">
            <p class="quote" id="quote"></p>
            <p class="author" id="author"></p>
        </div>
    </main>
    <footer>
        <div class="credit-top" id="credit-top">
            <p class="location" id="location"></p>
            <div class="credit-author" id="credit-author"></div>
        </div>
        <!-- <i class="fa-solid fa-heart"></i> -->
         <div class="credit-bottom" id="credit-bottom">
            <p class="advice" id="advice"></p>
            <p class="version" id="version">V 1.0.0</p>
         </div>
        
    </footer>
    <script src="./index.js"></script>
</body>
</html>
